<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <title>Spel Katalog</title>
    </head>

    <header>
        <p>Spel Katalog</p>
        <div id="header-information">
            <p>Om oss </p>
            <p>Konto</p>
        </div>
    </header>

    <body>
    
        <div class="slideshow-container">

            <div class="arrows">
                <svg onclick="slideShow('left')" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left arrow" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                </svg>

                <svg onclick="slideShow('right')" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left arrow" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                </svg>
            </div>

            <div id="gameChange">
                <cite>Minröj</cite>
                <img src="https://minesweeper.online/img/homepage/expert.png">
            </div>

        </div>

        <main>
            <h1>Alla spel</h1>
            <div class="main-games">
                <div class="game">
                    <img id="game-image" src="https://minesweeper.online/img/homepage/expert.png">
                    <cite>Minröj (pågående)</cite>
                </div>
                <div class="game">
                    <img src="https://static.vecteezy.com/ti/gratis-vektor/p3/6409900-tic-tac-toe-skissad-isolerad-vintage-spel-i-handritad-stil-vector.jpg">
                    <cite>Tic tac toe (kommer snart)</cite>
                </div>
                <div class="game">
                    <img src="https://www.calculators.org/games/titles/immortal-memory-game.png">
                    <cite>Kom ihåg! (kommer snart)</cite>
                </div>
                <div class="game">
                    <img src="https://static.vecteezy.com/ti/gratis-vektor/p3/6409900-tic-tac-toe-skissad-isolerad-vintage-spel-i-handritad-stil-vector.jpg">
                    <cite>extra spel (kommer snart)</cite>
                </div>
            </div>
        </main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="main.js"></script>
    </body>

</html>
